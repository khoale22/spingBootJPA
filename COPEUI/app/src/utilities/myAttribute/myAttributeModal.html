<div id="myAttribute" data-ng-cloak="true" ng-init="$ctrl.init(true)" role="dialog">
	<!-- The title modal -->
	<div class="modal-header">
		<button type="button" class="close" ng-click="$ctrl.close()"
		>&times;
		</button>
		<h5>
			Find My Attribute
		</h5>
	</div>
	<div class="modal-body">
		<div  style="width: 100%;max-height: 590px;border: 1px solid black;">
			<div ng-include="'src/utilities/myAttribute/myAttributeContent.html'"></div>
		</div>
	</div>
	<!-- The modal footer -->
	<div class="modal-footer">
		<button class="btn btn-primary" ng-if="filter.attributeName || filter.existingApplication || filter.newScreen"  data-ng-click="$ctrl.clearFilter()">Clear Filter
		</button>
		<button class="btn btn-primary"   ng-click="$ctrl.close()">Close
		</button>
	</div>
</div>
