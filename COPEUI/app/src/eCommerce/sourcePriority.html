<div can-view="EC_SRCP_01" class="col-md-12 container-fluid" ng-cloak="true"
	 ng-controller="SourcePriorityController as sourcePriorityController"
	 ng-init="sourcePriorityController.init()">
	<loading-spinner ng-show="sourcePriorityController.isWaiting">
	</loading-spinner>
	<div class="col-md-12" ng-show="!sourcePriorityController.isWaiting">
		<div class="panel-group" >
			<div class="panel panel-primary" >
					<div class="panel-heading" >
						<h4 class="panel-title inline-block"><b>Source Priority</b></h4>
					</div>
					<div class="panel-body">
						<table ng-table="sourcePriorityController.tableParams" class="table-heb table-bordered table-striped" style="width: 100%">
							<thead>
								<tr >
									<th ng-repeat="column in sourcePriorityController.columns">{{column.title}}</th>
								</tr>
							</thead>
							<tr ng-repeat = "attribute in sourcePriorityController.attributes ">
								<td ng-repeat="column in sourcePriorityController.columns" ng-show="column.visible">{{attribute[column.field]}}</td>
							</tr>
						</table>
					</div>
				</div>
		</div>
	</div>
</div>
