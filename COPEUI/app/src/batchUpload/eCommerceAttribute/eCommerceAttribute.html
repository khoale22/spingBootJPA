<form id="form-upload">


<div can-edit="BU_ECOM_01" class="col-md-12 container-fluid" ng-cloak="true"
	 ng-controller="eCommerceAttributeController as eCommerceAttributeController"
	 ng-init="eCommerceAttributeController.init()">
	<div class="row" data-ng-if="eCommerceAttributeController.success">
		<span class="alert alert-success col-md-4 col-md-push-4 text-center myfade" role="alert">{{eCommerceAttributeController.success}}</span>
	</div>
	<div class="row" data-ng-if="eCommerceAttributeController.error">
		<span class="alert alert-danger col-md-4 col-md-push-4 text-center myfade" role="alert">{{eCommerceAttributeController.error}}</span>
	</div>
	<div class="col-md-12" >
		<div class="panel-group" >
			<div class="panel panel-primary" >
				<div class="panel-heading" >
					<h4 class="panel-title inline-block"><b>Excel Upload - eCommerce Attributes</b></h4>
				</div>

				<div class="panel-body" >
					<loading-spinner ng-show="eCommerceAttributeController.isWaiting">
					</loading-spinner>
					<div class="row form-inline" style="padding: 25px" ng-show="!eCommerceAttributeController.isWaiting">
						<div class="col-md-7 inline-block" style="float: none; margin: 0 auto;display: block;">
							<div class="" style="">
								<div file-browser ng-mouseleave="eCommerceAttributeController.checkShowModal()">
									<input type="file" name="upload-file" id="ecommerce-attr"   >
								</div>
								<button title="Upload" type="button" class="btn btn-primary" data-toggle="modal"
										data-ng-disabled="eCommerceAttributeController.disableUpload"
										data-target="#confirmSubmitModal">
										<span class="glyphicon glyphicon glyphicon-upload"></span> Upload</button>
							</div>
							<div class="col-md-12" style="padding: 14px;">
								<form method="get" action="{{actionUrl}}" id="download_file" class="form-group">
									<button  title="Download template"  type="submit" class=" btn btn-primary "><a href="{{actionUrl}}" style="color:white;text-decoration:none;">Download excel template</a></button>
								</form>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="confirmSubmitModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #337ab7">
					<div class="modal-title inline-block" style="color: #ffffff">
						<strong>Upload</strong>
					</div>
					<button type="button" class="inline-block pull-right btn btn-default btn-sm"  data-dismiss="modal" >x</button>
				</div>
				<div class="modal-body">
					<p><strong>Would you like to continue with the upload?</strong></p>
					<form class="form-horizontal" style="    display: inline-block;width: 100%;">
						<div class="form-group">
							<label for="nameRequest" class="col-sm-4 control-label" style="text-align: left">Excel Upload Description:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="nameRequest" placeholder="Type a name to Indentify this Update request" maxlength="150">
							</div>
						</div>
						<div class="form-group pull-right" style="margin: 0px;">
							<button  title="Ok"  type="submit" class=" btn btn-primary "  data-dismiss="modal"  ng-click="eCommerceAttributeController.uploadeCommerceAttributeCall()">Ok</button>
							<button  title="Cancel"  type="submit" class=" btn btn-primary " data-dismiss="modal">Cancel</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</form>
