MerchandiseTypeLabel=Merchandise Type-Depending on the Product Type (sellable or non-sellable) there are different sub types.
BrandLabel=Brand-Select the Branded Trademark of the product. If the brand does not exist, request that it be added using the Request New Attribute button.
UserCommentsLabel=
PackagingLabel=Packaging-How is the retail unit packaged?  In a cardboard box, in plastic shrink wrap?
CustDesc1Label=Customer Friendly Description 1-This is the full Customer Friendly Description that will be shown on the shelf describing the product.  There are two lines to the CFD.  Line 1 captures the Brand and Product.
CustDesc2Label=Customer Friendly Description 2-This is the second line of the CFD.  This should capture product descriptors.
ScanDescLabel=
FamCode1Label=Family Code 1-Family Code is a 3 digit numeric code that the Point-of-Sale system uses to validate coupons.  Not all candidates have a family code. 
FamCode2Label=Family Code 2-Family Code is a 3 digit numeric code that the Point-of-Sale system uses to validate coupons.  Not all candidates have a family code. 
RestAgeLimitLabel=Restricted Sales Age Limit-Is there a law restricting the sale of the product to certain aged individuals (Alcoholic Beverages, Tobacco, Pseudoephedrine, Abusive Chemicals)?
PSSDeptLabel=PSS Dept-PSS Department is defaulted based on the selection of Commodity.  Although it is defaulted, the user is able to select from all available options.
DrugFactPanelLabel=Drug Fact Panel-Does the product contain a Drug Facts Panel on the packaging?  This affects the products taxability.
PurchaseTimeLabel=Purchase Time-Is there a law restricting the sale of the product during certain hours?.
QtyRestLabel=Quantity Restricted-This flag will force the cashiers to enter the number of items at the point of sale (quantity key).
TaxableLabel=Taxable-This indicates if the item is taxable or not at the Point-of-Sale.  Valid Values are Y and N.  Taxability is defaulted from the sub-commodity, but may be overridden for exception items.  If an item has a drug fact panel, it may change its taxability.
FoodStampLabel=Food Stampable-This indicates if the state allows Lonestar to be used to purchase the item at the Point-of-Sale.  Valid Values are Y and N.  Food Stamp flags are defaulted from the sub-commodity but may be overriden for exceptions.
DepositUPCLabel=
LabourCategoryLabel=Labor Category-Valid Values are 1-50.  This indicates how the item is categorized for labor scheduling purposes.  The values are different among H-E-B departments.
AbusiveVoltChemLabel=
SuggestRetailLabel=Suggested Retail-This is the vendor's suggested retail price point.
SuggestedRetailForLabel=
SoldByWeightLabel=Sold by Weight-This indicates if the candidate is sold by the pound.  Valid Values are Y and N.
RetailRadioLabel=Retail-This is the price that the candidate will be sold at the point-of-sale.
PrepriceLabel=Preprice-The Product's price is printed on the package.
PrepriceForLabel= 
CriticalItemLabel=Critical Item-Used to determine how the item will be priced when using the margin matrix.  N-Normal; the price will be established based of the middle of the high-low margin.  S-Sensitive; the price will be established based of the low end of the high-low margin.  P-Profit; the price will be established based of the high end of the High-Low Margin.
MatrixRadioLabel=Matrix Margin-This is used if you want the Margin Matrix to produce a retail based on the sub-commodity margins and the candidate's criticality (Critical Item Flag).
OffPriceLabel=% Off Preprice-This is used to indicate that a percentage amount will be taken off the PrePrice retail of the candidate.
TobaccoLabel=
RetailLinkRadioLabel=Retail Link-This is used if you don't want to set a retail but rather link this candidate to an existing candidate and have them share retails.
CentsOffLabel=Cents Off-The actual amount (cent off) the labeled price.
MatrixMarginLabel=
RetailLinkToLabel=Retail Link To-This is used if you don't want to set a retail but rather link this candidate to an existing candidate and have them share retails.
RetailLabel=Retail-This is the price that the candidate will be sold at the point-of-sale.
RetailForLabel=
FSALabel=FSA-Indicates if the product is FSA (Flex Spend Account) eligible.
PSELabel=PSE-Indicated if the product contains Pseudoephedrine(PSE).
PSEGramsLabel=PSE Grams-The number of PSE grams.
