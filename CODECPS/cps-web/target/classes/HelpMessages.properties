IngredientStatementNumberLabel=Ingredient Statement Number - A four digit number that represents the list of ingredients for a given scale eligible candidate.
NutritionStatementNumberLabel=Nutrition Statement # - A four digit number representing the list of nutritional facts for given scale eligible candidate.  Will be equal to the PLU number.
EnglishDescLine1Label=English Label Description Line 1 - Line one of the description listed on the scale label.
EnglishDescLine2Label=English Label Description Line 2 - Line two of the description listed on the scale label.
SpanishDescLine1Label=Spanish Label Description Line 1 - Line one of the description listed on the scale label.
SpanishDescLine2Label=Spanish Label Description Line 2 - Line two of the description listed on the scale label.
PrePackTareLabel=Pre-Pack Tare - for fixed weight candidates, enter the net weight (excluding packaging).  For variable weight enter the weight of the packaging only. (For a 7 ounce fixed weight candidate key 0.07.  For variable weight candidate, if the packaging weighs 2 ounces, enter 0.02)
ServiceCounterTareLabel=Service Counter Tare - Should match pre-pack tare for F&D Market Only.
ForceTareLabel=Force Tare - requires Central Market to pick a small/medium/large package when printing scale labels.
ShelfLifeDaysLabel=Shelf life Days - the number of days between being labeled for sale and being sold or pulled from the shelf for shrink. This is the max number of days that a candidate is available for sale.
LabelFormat1Label=Label Format 1 - The primary format of the scale label.  Used for F&D Market only.
LabelFormat2Label=Label Format 2 - The secondary format of the scale label.  Used for F&D Market only.
displayReadyUnitlabel = 'Display Ready Units' refers to special configuration of packaging & merchandising that allows goods to be moved directly to shelf with minimal handling, enabling products to be displayed effectively within the packaging medium. Possible values are : Display Ready Pallets, Retail Ready Packaging.
typeDisplayReadyUnitlabel = DRU can come in 2 configurations - Display Ready Pallets, Retail Ready Packaging. Display Ready Pallet is a system of packaging that allows items to be merchandised directly from the pallet. Retail Ready Packaging is a system of packaging and merchandising that allows goods to be moved directly to shelf with minimal handling, enabling products to be displayed effectively within the secondary packaging medium.
rowFactRetailsUnitId =  Facing is a row of similar products /Stock Keeping Units (SKUs) facing forward. One facing is equivalent to one row of similar product whatever the size of the product face. 
rowDeepRetailsUnitId = Number of retail units  within a Display Ready Unit  that the shelf depth will hold.
rowHigtRetailsUnitId = Number of retail units  within a Display Ready Unit  that can be 'stacked' on top of each other fitting into the space available. 
orientationOfDrp = This refers to the number of possible orientation of DRP /RRP on the Pallet rack /shelf without affecting the ease of shopping for the customer.
PriceRequiredRadioLabel =Price Required should be checked if the price is not a fixed price, it can vary.