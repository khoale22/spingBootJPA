ActionCodeLabel=Action Code - A Number that represents a text string on the day-glow tag of the candidate.
GraphicsCodeLabel=Graphic Code - A number that represents an image of cooking method and time to prepare the scale candidate.
NutStatementLabel=Nutrition Statement#-Code(s) that lists the nutrition information on H-E-B labeled products (Scale Labels).
ScaleDescLabel=Scale Description-This is the description that is used to print on the Scale Label of the product.  
TobaccoProdTypeLabel=
UnstampedSwitchLabel=
TaxAmountLabel=
CaseDescriptionLabel=Case Description-This description is used to describe the case.
ChannelLabel=Channel-How will the candidate be shipped to H-E-B?  Through our warehouse supply chain (WHS) or directly to the store (DSD-Direct Store Delivery).
CatchWtSwLabel=Catch Weight Sw-Indicates that the case is received by the pound and reconciled by the pound.  Normally done in fresh meat and seafood.
VariableWtSwLabel=Variable Weight Sw-Utilized for billing,if the case is received by the case but reconciled by the pound.  If Pack is 1,Variable Weight should be Y and the product should be priced by the lb.  If variable weight is > 1, then Variable Weight should be N.
NoneLabel=
MasterPackLabel=Master pack-The total number of retail units in the master case.
MasterLengthLabel=Length-The length of the longest side of the master case in inches and tens of inches.
MasterWidthLabel=Width-The width of the master case in inches and tens of inches.
MasterHeightLabel=Height-The height of the master case in inches and tens of inches.
MasterLabel=Cube-The calculated cube of the master case: (Width X Length X Height)/1792.
MasterWeightLabel=Weight-The weight of the master case in pounds.
ShipPackLabel=Ship Pack-The number of retail units in an H-E-B pack/inner pack/ship pack/store pack.  This must be equal to or a multiple of the Master pack.
ShipPackLengthLabel=Length-The length of the longest side of the ship case in inches and tens of inches.
ShipPackWidthLabel=Width-The width of the ship case in inches and tens of inches.
ShipPackHeightLabel=Height-The height of the ship case in inches and tens of inches.
ShipLabel=Cube-The calculated cube of the ship case: (Width X Length X Height)/1792.
ShipWeightLabel=Weight-The weight of the ship case in pounds.
UnitFactorLabel=Unit Factor-An ordering unit that does not directly relate to dollars, pallets, cube, layers, or dozens.  Used to determine credit towards achieving the Vendor's brackets when the bracket is based on a point system.
CaseUPCLabel=Case UPC-The scan bar that identifies the case, 13 digit numeric field plus a check digit.  
CodeDateLabel=Code Date-Indicates if the candidate is date labeled; Dell by Date, Expiration Date, etc.
MaxShelfLabel=Max Shelf Life Days-The length of time a product has from the date of being packaged to the date it must be used/consumed by the customer.  Valid values are 0-3650 days.
InboundLabel=Inbound Specification Days-The required minimum amount of days remaining on the product that the time of warehouse receipt.  Inbound specification days must be greater than 0 and less than max shelf days if the Code Date Flag is Y.
ReactionLabel=Reaction Days-The date procurement partners must determines the disposition on a close date product.  Based on balance on hand vs demand; a plan must be established.  This must be greater than zero and less than Inbound  specification days if the Code Date is Y.
GuranteeLabel=Guarantee to Store Days-The amount of days the store is  guaranteed to sell the product.  This must be greater than zero and less than reaction days if Code Date = Y.
OneTouchLabel=1-Touch-Indicate if the case pack is One-Touch.  Select from the list of values.
VPCLabel=VPC-Vendor Product Code is a unique identifier of your case.
GuranteedSaleLabel=Guaranteed Sale?-Will the vendor guarantee the sale of this item and pickup unsold store and warehouse inventory if required?
DealOfferedLabel=Deal Offered?-Will the vendor follow this candidate with an off-invoice, bill back or promotional deal?
ListCostLabel=List Cost-The case cost (ship if available) of the vendor pack prior to any allowances.
VendorTieLabel=Vendor Tie-The number of cases on a pallet layer from the vendor to the H-E-B warehouse.
VendorTierLabel=Vendor Tier-The number of layers on a pallet from the vendor to the H-E-B warehouse.
CostOwnerLabel=Cost Owner-Select the name of the company that is accountable for the cost of the product.  If the Cost Owner does not exist, request that it be added using the Request New Attribute button.
CountryOfOriginLabel=Country of Origin -Select the country where the product was manufactured.  If it was manufactured in many countries, select the country where the majority of the product originates from (by list of ingredients).
SeasonalityLabel=Seasonality-Indicate if the case is purchased seasonally.  Select from the list of values.
SeasonalityYrLabel=Seasonality Yr-Indicates the year the item is being seasonally purchased for.
Top2TopLabel=Top 2 Top-The Top to Top Vendor is the Parent Company of the Cost Owner selected.  This is derived from your Cost Owner selection.
