BDMLabel=BDM-Business Development Manager, also known as Category Manager or Buyer.  
CommodityLabel=Commodity-Each buyer has a set of commodities that he/she is responsible for.Commodity is another level in H-E-B's reporting hierarchy. Class is derived from the Commodity selection.
SubComLabel=Sub Commodity-Each commodity has a set of sub commodities.  Sub Commodity is another level in H-E-B's reporting hierarchy.
ClassLabel=Class-Represents an item grouping or hierarchy within H-E-B reporting.  Class is derived from the Commodity selection.
VendorLabel=Vendor Name/Number-If you are delivering the case via Warehouse, your vendor number is your H-E-B bicep vendor number.  If you deliver DSD, this is your H-E-B AP Vendor number.
MRTSwitchLabel=
ProductLabel=Product Type-Indicates if the Product is intended to sell to the customer (sellable) or not (non-sellable).
UPCLabel=UPC-The sellable UPC on the product.  To validate the UPC, the check digit is required.
UPCTypeLabel=H-E-B UPCs are for H-E-B Branded products only.  PLUs are for store manufactured, Fresh items (Produce) and/or Bulky products.  Most of the products will have basic UPCs.
UPCBonusLabel=Is the UPC a Bonus UPC?
UPCTotalSizeLabel=Provide the total volume for the retail unit.  Example 6 12oz cans would read: 72
UPCRetailUOMLabel=Provide the unit of measure for the retail unit.  Example: oz, each, inches, loads, etc.
UPCLengthLabel=Provide the retail unit length in inches.  This is used for shelf space analysis.
UPCWidthLabel=Provide the retail unit width in inches.  This is used for shelf space analysis.
UPCHeightLabel=Provide the retail unit height in inches.  This is used for shelf space analysis.
UPCSizeLabel=Provide the retail unit pack/size.  Example 6 12oz cans would read: 6/12oz
UPCSubBrandLabel=A cluster of products that have the same brand or a cluster of brands that have another level of trademarks.
ProductDescriptionLabel=Product Description-Describe the product within the space allowed.  You will have another opportunity to key a longer, more Customer Friendly description.
CostLinkLabel=Cost Link-A H-E-B generated 4 digit code linking warehouse case packs together so that they share costs and allowances.
RetailLinkLabel=Retail Link-This is used if you don't want to set a retail but rather link this candidate to an existing candidate and have them share retails.
